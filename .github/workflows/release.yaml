on:
  release:
    types: [created]
  workflow_dispatch:

name: Build Release
jobs:
  upload-assets:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            build_tool: cargo

          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            build_tool: cross

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_tool: cargo

          - os: macos-latest
            target: aarch64-apple-darwin
            build_tool: cross

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt
          targets: ${{ matrix.target }}

